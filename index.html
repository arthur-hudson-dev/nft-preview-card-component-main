<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>

  <body>
    <main id="main-section">
      <section id="card-container">
        <section class="card-description">
          <div class="img-description">
            <div>
              <img
                class="img-eye-icon"
                alt="Visibility eye icon"
                src="images/icon-view.svg"
              />
            </div>
            <img
              class="img-logo"
              alt="CryptoCoin Ethereum logo"
              src="images/image-equilibrium.jpg"
            />
          </div>

          <h1><a href="#">Equilibrium #3429</a></h1>

          <p>Our Equilibrium collection promotes balance and calm.</p>
        </section>

        <section class="card-coin-informations">
          <p>
            <img alt="Ethereum icon" src="images/icon-ethereum.svg" />0.041 ETH
          </p>
          <p>
            <img alt="Ethereum icon" src="images/icon-clock.svg" />3 days left
          </p>
        </section>

        <hr />

        <section class="card-personal-data">
          <a href="https://github.com/arthur-hudson-dev/"
            ><img alt="Personal avatar icon" src="images/image-avatar.png"
          /></a>
          <p>
            Creation of
            <a href="https://github.com/arthur-hudson-dev/">Arthur Hudson</a>
          </p>
        </section>
      </section>
    </main>

    <footer>
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/arthur-hudson-dev/">Arthur Hudson</a>.
      </p>
    </footer>
  </body>
</html>
